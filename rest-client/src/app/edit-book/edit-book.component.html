<h3>EDIT DE BOOK</h3>

<div>
  <input type="text" [(ngModel)]="book.isbn" placeholder="ISBN">
</div>
<div>
  <input type="text" [(ngModel)]="book.title" placeholder="TITLE">
</div>
<div>
  <input type="number" [(ngModel)]="book.price" placeholder="PRICE">
</div>
<div>
  <button (click)="updateBook()" >SAVE</button>
</div>
